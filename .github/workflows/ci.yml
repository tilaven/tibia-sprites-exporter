name: CI

on:
  pull_request:
    paths:
      - '**.go'
      - go.mod
      - go.sum
      - '.github/workflows/**'

jobs:
  lint-test:
    name: Lint, Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go version
        run: go version

      - name: Verify formatting (gofmt -s)
        run: |
          fmt_out=$(gofmt -s -l .)
          if [ -n "$fmt_out" ]; then
            echo "The following files are not gofmt'ed:" >&2
            echo "$fmt_out" >&2
            exit 1
          fi

      - name: Vet
        run: go vet ./...
        env:
          CGO_ENABLED: 0

      - name: Build (ensure main builds)
        run: go build -trimpath -v -o /tmp/app ./src
        env:
          CGO_ENABLED: 0

      - name: Run tests
        run: go test -v ./...
        env:
          CGO_ENABLED: 0
